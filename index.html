<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <title>Face Recognition</title>
  <link href="bulma.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card" style="width: 640px;">
          <div class="card-image">
            <video id="video">Video stream not available.</video>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" id="imgThumb" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4" id="txtName"></p>
                <p class="subtitle is-6" id="txtUsername"></p>
              </div>
            </div>
            <div class="content">
              <h3 id="informacion"></h3>
              <div class="" id="txtEmpresa"></div>
              <div class="" id="txtDescription"></div>
              <div id="txtDate"></div>
              <div id="txtHour"></div>
            </div>
          </div>
          <div class="columns is-mobile">
            <div class="column is-1 is-offset-5">
              <input id="btnCheck" class="button is-success " type="button" value=""></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="takePhoto.js"></script>
